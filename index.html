<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" type="x-icon" href="./images/logo-header.svg">
    <title>Hobby</title>
</head>
<body>
    <!-- HEADER START -->
    <header class="header" id="header">
        <div class="container header-container">
            <div class="logo">
                <img class="logo-img" src="./images/logo-header.svg" alt="">
                <h2 class="logo-text">Hobby</h2>
            </div>

            <!-- NAVBAR START -->
            <nav class="nav">
                <ol class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-btn">
                            Login
                        </button>
                    </li>
                </ol>
            </nav>
            <!-- NAVBAR END -->
        </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main>
        <!-- hero start -->
        <section class="hero">
            <div class="container hero-container hero-back">
                <!-- hero-left -->
                <div class="hero-left">
                    <h1 class="hero-left-h1">
                        <span class="black-1">Make a</span>
                        <span class="green-1">Beautiful
                            Garden </span>
                        <span class="black-2">
                            with Your own Hand
                        </span>
                    </h1>
                </div>


                <!-- hero-right -->

                <div class="hero-right">
                    <img class="hero-right-img" src="./images/hero-right-img.png" alt="">
                </div>



            </div>
        </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer" id="footer">
        <div class="container"></div>
    </footer>
    <!-- FOOTER END -->
</body>
</html>
